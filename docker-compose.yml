services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    ports:
      - "8443:8443"
    volumes:
      - ./keycloak/realm-config:/opt/keycloak/data/import
      - ./keycloak/https:/etc/x509/https
      - ./keycloak/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh
    entrypoint: ["sh", "/usr/local/bin/docker-entrypoint.sh"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - keycloak
    env_file:
      - .env
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: {}
